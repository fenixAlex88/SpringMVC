<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h4 th:text="${person.getId()}">ID</h4>
<p th:text="${person.getName()}">NAME</p>
<p th:text="${person.getAge()}">AGE</p>
<p th:text="${person.getEmail()}">EMAIL</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
